[bar/main]
monitor = ${env:MONITOR:}
width = 100%
height = 28
radius = 6
fixed-center = true
bottom = true
background = ${colors.bg}
foreground = ${colors.fg}
font-0 = JetBrainsMono Nerd Font:size=11;2

modules-left = workspase sep cpu sep ram sep temp sep
modules-center = date
modules-right = sep lng sep bluetooth net sep brightness sep volume sep battery sep

[module/workspase]
type = internal/i3
format = <label-state>

show-all-workspaces = true
pin-workspaces = false
index-sort = true

label-focused = %index%
label-focused-padding = 1
label-focused-foreground = ${colors.yellow}

label-unfocused = %index%
label-unfocused-padding = 1
label-unfocused-foreground = ${colors.gray}

label-visible = %index%
label-visible-padding = 1
label-visible-foreground = ${colors.aqua}

label-urgent = %index%
label-urgent-padding = 1
label-urgent-foreground = ${colors.red}

label-empty = %index%
label-empty-padding = 1
label-empty-foreground = ${colors.bg-alt}

ws-icon-0 = 1;1
ws-icon-1 = 2;2
ws-icon-2 = 3;3
ws-icon-3 = 4;4
ws-icon-4 = 5;5

[colors]
bg = #282828
bg-alt = #3c3836
fg = #ebdbb2
fg-dim = #a89984
red = #cc241d
green = #98971a
yellow = #d79921
blue = #458588
purple = #b16286
aqua = #689d6a
gray = #928374

[module/sep]
type = custom/text
content = " | "

[module/sep1]
type = custom/text
content = "    "

[settings]
screenchange-reload = true
pseudo-transparency = true

[module/date]
type = internal/date
interval = 1
date = %d %b   %H:%M
date-alt = %a %d %b %H:%M


[module/volume]
type = internal/pulseaudio
use-ui-max = true

format-volume = <ramp-volume> <label-volume>
format-muted = <label-muted>
label-volume = %percentage%%
label-muted = 󰖁

ramp-volume-0 = 󰕿
ramp-volume-1 = 󰖀
ramp-volume-2 = 󰕾

[module/bluetooth]
type = custom/script
exec = bluetoothctl info | grep 'Connected' >/dev/null && echo "󰂯 " || echo ""
interval = 5

[module/net]
type = custom/script
exec = ~/.config/polybar/net.sh
interval = 3

[module/network]
type = internal/network
interface-type = wireless
interval = 3
format-connected = <label-connected>
label-connected = 
format-disconnected =

[module/ethernet]
type = internal/network
interface-type = wired
interval = 3
format-connected = <label-connected>
label-connected = 
format-disconnected =

[module/net-disconnected]
type = custom/script
exec = ip route | grep default >/dev/null && echo "" || echo ""
interval = 5

[module/battery]
type = internal/battery
battery = BAT0
adapter = AC

format-charging = 󰂅 <label-charging>
format-charging-full = 󰂅 <label-full>
format-discharging = <ramp-capacity> <label-discharging>
format-full = <ramp-capacity> <label-full>
format-low = 󰂎 <label-low>

label-charging = %percentage%%
label-discharging = %percentage%%
label-full =  %percentage%%
label-low = %percentage%%

format-full-prefix = 󰚥 
ramp-capacity-0 = 󰂎
ramp-capacity-1 = 󰁺
ramp-capacity-2 = 󰁼
ramp-capacity-3 = 󰁾
ramp-capacity-4 = 󰁹

[module/cpu]
type = internal/cpu
interval = 1
format = 󰍛 <ramp-coreload> <label>
format-underline = ${colors.blue}
label = %percentage%%
ramp-coreload-0 = ▁
ramp-coreload-1 = ▂
ramp-coreload-2 = ▃
ramp-coreload-3 = ▄
ramp-coreload-4 = ▅
ramp-coreload-5 = ▆
ramp-coreload-6 = ▇
ramp-coreload-7 = █

[module/ram]
type = internal/memory
interval = 2
format =  <label>
format-underline = ${colors.yellow}
label = %used%

[module/temp]
type = internal/temperature
interval = 2
warn-temperature = 75
format =  <label>
format-warn =  <label-warn>
format-underline = ${colors.red}
label = %temperature-c%
label-warn = %temperature-c%

[module/brightness]
type = internal/backlight
card = intel_backlight
format = <label>
label =  %percentage%%

[module/lng]
type = internal/xkeyboard
format = <label-layout>
label-layout = < %name% >

