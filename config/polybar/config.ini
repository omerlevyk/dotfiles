[bar/main]
monitor = ${env:MONITOR:}
width = 100%
height = 28
radius = 6
fixed-center = true
bottom = true
background = ${colors.bg}
foreground = ${colors.fg}
font-0 = JetBrainsMono Nerd Font:size=11;2

modules-left = | workspase | disk | cpu | temp | ram | docker | kube |
modules-center = | date |
modules-right = | lng | bluetooth net | brightness | volume | uptime | battery |

[colors]
bg = #282828
bg-alt = #3c3836
fg = #ebdbb2
fg-dim = #a89984
red = #cc241d
green = #98971a
yellow = #d79921
blue = #458588
purple = #b16286
aqua = #689d6a
gray = #928374

[module/|]
type = custom/text
format = " | "

[settings]
screenchange-reload = true
pseudo-transparency = true

[module/workspase]
type = internal/i3
format = <label-state>

show-all-workspaces = true
pin-workspaces = false
index-sort = true

label-focused = %index%
label-focused-padding = 1
label-focused-foreground = ${colors.yellow}

label-unfocused = %index%
label-unfocused-padding = 1
label-unfocused-foreground = ${colors.gray}

label-visible = %index%
label-visible-padding = 1
label-visible-foreground = ${colors.aqua}

label-urgent = %index%
label-urgent-padding = 1
label-urgent-foreground = ${colors.red}

label-empty = %index%
label-empty-padding = 1
label-empty-foreground = ${colors.bg-alt}

ws-icon-0 = 1;1
ws-icon-1 = 2;2
ws-icon-2 = 3;3
ws-icon-3 = 4;4
ws-icon-4 = 5;5

[module/disk]
type = internal/fs
mount-0 = /
interval = 10
format-mounted =  <label-mounted>
label-mounted = %percentage_used%%

[module/cpu]
type = internal/cpu
interval = 1
format = 󰍛 <label>
format-underline = ${colors.blue}
label = %percentage%%

[module/temp]
type = internal/temperature
interval = 2
warn-temperature = 75
format =  <label>
format-warn =  <label-warn>
format-underline = ${colors.red}
label = %temperature-c%
label-warn = %temperature-c%

[module/ram]
type = internal/memory
interval = 2
format =  <label>
format-underline = ${colors.yellow}
label = %used%

[module/docker]
type = custom/script
exec = ~/.config/polybar/docker.sh
interval = 5

[module/kube]
type = custom/script
exec = ~/.config/polybar/kube.sh
interval = 10


[module/date]
type = internal/date
interval = 1
date = %d %b   %H:%M
date-alt = %a %d %b %H:%M


[module/lng]
type = internal/xkeyboard
format = <label-layout>
label-layout = < %name% >

[module/bluetooth]
type = custom/script
exec = bluetoothctl info | grep 'Connected' >/dev/null && echo "󰂯 " || echo ""
interval = 5

[module/net]
type = custom/script
exec = ~/.config/polybar/net.sh
interval = 3

[module/brightness]
type = internal/backlight
card = intel_backlight
format = <label>
label =  %percentage%%

[module/volume]
type = internal/pulseaudio
use-ui-max = true

format-volume = <ramp-volume> <label-volume>
format-muted = <label-muted>
label-volume = %percentage%%
label-muted = 󰖁

ramp-volume-0 = 󰕿
ramp-volume-1 = 󰖀
ramp-volume-2 = 󰕾

[module/uptime]
type = custom/script
exec = ~/.config/polybar/uptime.sh
interval = 60

[module/battery]
type = internal/battery
battery = BAT0
adapter = AC

format-charging = 󰂅 <label-charging>
format-charging-full = 󰂅 <label-full>
format-discharging = <ramp-capacity> <label-discharging>
format-full = <ramp-capacity> <label-full>
format-low = 󰂎 <label-low>

label-charging = %percentage%%
label-discharging = %percentage%%
label-full =  %percentage%%
label-low = %percentage%%

format-full-prefix = 󰚥
ramp-capacity-0 = 󰂎
ramp-capacity-1 = 󰂎
ramp-capacity-2 = 󰁺
ramp-capacity-3 = 󰁹
ramp-capacity-4 = 󰁹

