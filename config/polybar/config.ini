[bar/main]
monitor = ${env:MONITOR:}
width = 100%
height = 28
radius = 6
fixed-center = true
bottom = true
background = ${colors.bg}
foreground = ${colors.fg}
font-0 = JetBrainsMono Nerd Font:size=11;2

modules-left = workspase sep cpu sep ram sep temp sep polypomo
modules-center = date
modules-right = net sep bluetooth sep lng sep brightness sep volume sep battery sep

[module/workspase]
type = internal/i3
format = <label-state>

show-all-workspaces = true
pin-workspaces = false
index-sort = true

label-focused = %index%
label-focused-padding = 1
label-focused-foreground = ${colors.yellow}

label-unfocused = %index%
label-unfocused-padding = 1
label-unfocused-foreground = ${colors.gray}

label-visible = %index%
label-visible-padding = 1
label-visible-foreground = ${colors.aqua}

label-urgent = %index%
label-urgent-padding = 1
label-urgent-foreground = ${colors.red}

label-empty = %index%
label-empty-padding = 1
label-empty-foreground = ${colors.bg-alt}

ws-icon-0 = 1;1
ws-icon-1 = 2;2
ws-icon-2 = 3;3
ws-icon-3 = 4;4
ws-icon-4 = 5;5

[colors]
bg = #282828
bg-alt = #3c3836
fg = #ebdbb2
fg-dim = #a89984
red = #cc241d
green = #98971a
yellow = #d79921
blue = #458588
